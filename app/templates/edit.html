<h1>Edit User</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="first_name">First Name:</label>
  <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required><br>
  <label for="last_name">Last Name:</label>
  <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" required><br>
  <label for="email">Email:</label>
  <input type="email" name="email" id="email" value="{{ user.email }}" required><br>
  <label for="age">Age:</label>
  <input type="number" name="age" id="age" value="{{ teacher.age }}"><br>
  <label for="address">Address:</label>
  <input type="text" name="address" id="address" value="{{ teacher.address }}"><br>
  <label for="gender">Gender:</label>
  <select name="gender" id="gender">
    <option value="">--Please choose an option--</option>
    <option value="Male"{% if teacher.gender == 'Male' %} selected{% endif %}>Male</option>
    <option value="Female"{% if teacher.gender == 'Female' %} selected{% endif %}>Female</option>
    <option value="Other"{% if teacher.gender == 'Other' %} selected{% endif %}>Other</option>
  </select><br>
  <label for="phone">Phone:</label>
  <input type="tel" name="phone" id="phone" value="{{ teacher.phone }}"><br>
  <label for="course">Course:</label>
  <select name="course" id="course">
    <option value="">Select a Course</option>
    {% for course in courses %}
      <option value="{{ course.id }}">{{ course.course_name }}</option>
    {% endfor %}
  </select><br>
  <label for="photo">Photo:</label>
  <input type="file" name="photo" id="photo"><br>
  <input type="submit" value="Save">
</form>
