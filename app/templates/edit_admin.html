<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_first_name">First name:</label>
    <input type="text" name="first_name" id="id_first_name" value="{{ teacher.user.first_name }}">
    <br>
    <label for="id_last_name">Last name:</label>
    <input type="text" name="last_name" id="id_last_name" value="{{ teacher.user.last_name }}">
    <br>
    <label for="id_email">Email:</label>
    <input type="email" name="email" id="id_email" value="{{ teacher.user.email }}">
    <br>
    <label for="id_age">Age:</label>
    <input type="number" name="age" id="id_age" value="{{ teacher.age }}">
    <br>
    <label for="id_address">Address:</label>
    <input type="text" name="address" id="id_address" value="{{ teacher.address }}">
    <br>
    <label for="id_gender">Gender:</label>
    <input type="text" name="gender" id="id_gender" value="{{ teacher.gender }}">
    <br>
    <label for="id_phone">Phone:</label>
    <input type="tel" name="phone" id="id_phone" value="{{ teacher.phone }}">
    <br>
    <label for="id_photo">Photo:</label>
    <input type="file" name="photo" id="id_photo">
    <br>
    <label for="id_course">Course:</label>
    <select name="course" id="select">
        {% for course in courses %}
            {% if course == teacher.course %}
                <option value="{{ course.id }}" selected>{{ course.name }}</option>
            {% else %}
                <option value="{{ course.id }}">{{ course.name }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <br>
    <input type="submit" value="Update">
</form>
